<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="improve-Rock-Paper-Scissor.css">
    <title>Game</title>
</head>
<body>
        <div class="bod">
    <div class="header-section">
     <div class="title-section">
        <h3>
        <label> Rock Paper Scissors Game. </label>
        </h3>
     </div>
      <div class="right-section">
        <button class="loginButton js-loginButton">Login / Sign Up</button>
      </div>
    </div>

    <h3><p style="margin-top: 0px;">Hello, Their</p></h3>
    <p style="font-size: 19px; font-family: monospace;">Choose your priority to play with the computer</p>
    <br>
    <button class="rock-button"
            onclick="resultsOnRock();"
            onmouseover="this.style.backgroundColor='rgb(235, 184, 32)';"
            onmouseout="this.style.backgroundColor='#FF8F20';"
    >Rock</button>

    <button class="paper-button"
            onclick="resultsOnPaper();" 
            onmouseover="this.style.backgroundColor='#76FF76';"
            onmouseout="this.style.backgroundColor='rgb(61, 222, 61)';"
    >Paper</button>

    <button class="scissor-button"
            onclick="resultsOnScissor()" 
            onmouseover="this.style.backgroundColor='#5AC6FF';"
            onmouseout="this.style.backgroundColor='rgb(58, 166, 229)';"
    >Scissors</button>
    <br><br>
    <p class="description" style="font-size: 17px; font-family: monospace;"> </p>
    <br>
    <div style=" font-family: Arial, Helvetica, sans-serif; font-size: 16px; margin-top: 80px;">
        <p style="font-size: 17px;">Your Score is:  <span class="humanScore" 
                style="font-size: 20px;"> </span> </p>
        <p style="font-size: 17px;">Computer score is:  <span class="computerScore"
                style="font-size: 20px;"> </span> </p>
    </div>
    <br><br>
    <button class="reset-button" 
            onclick="
                reset();
            ">Reset Score</button>

    <div class="fix">
    <p style="text-decoration: underline; font-family: 'Times New Roman', Times, serif;
    font-weight: 500; font-size: 16px;">Recent Computer Moves</p>
    <div >
        <ul style="font-size: 14px; font-family: arial" class="historyList">
           
        </ul>
    </div>
   </div>
   </div>
    <div class="js-login-input"></div>
    <script src="improved R-P-S game.js"></script>
</body>
</html>
